<head>
	<script>document.write("<script type='text/javascript' src='../jump.js?"+Math.random()+"'><\/script>");</script>
    <meta charset="utf-8">
    <title>高智商游@戏2048，这个估计你玩不了...</title>
    <link href="g2.css?v=11" rel="stylesheet" type="text/css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

<body style="margin:5px 0 0 0;padding:0 10px;">
    <img src="ico2.jpg" width="0" height="0" style="position:absolute">
    <div class="container">
        <div class="heading">
            <div class="title" style="width:100px;float:left;">
                <div style="font-size:35px; font-weight:bold;margin-top:5px; padding:0px;">2048</div>
                <div style="margin-top:0px;margin-left:0px; padding:0px;font-size:14px;">
                </div>
            </div>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container" id="best_score">0</div>
            </div>
        </div>
        <div class="above-game" style="display:none;">
            <a class="keep-playing-button">Keep going</a>
            <a class="restart-button">New Game</a>
        </div>
        <div class="game-container" style="margin:0 10px 0 0;" id="screenShotContainer">
            <div class="game-message" id="msg_box" style="">
                <div style="font-weight:bold;margin:80px 0 20px 0;font-size:20px;">
                    您合出了: <span style="color:red;font-size:28px;" id="result_number"></span><br />
                    <div id="result_msg"></div>
                </div>
                <div class="lower">
                    <a class="retry-button">重新开始</a>
                </div>
            </div>
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container">
            </div>
        </div>
        <p class="game-explanation" style="margin:5px 0 10px 0px;line-height:20px;">
            <strong>玩法：</strong><span style="font-size:14px;">用手指上下左右滑动,将两个相同的<br />数字合成一个,如2+2合出4,4+4合出8 ....<br />直到1024+1024合出2048</span>
        </p>
    </div>
    <div style="clear:both; height:10px;">&nbsp;</div>
    <center>
        <div style=" margin:0 10px;padding:5px; border:1px dashed #ccc;color:red;max-width:320px;">
            <a href="#" id="myid" style="text-decoration:none;color:red;"></a>
        </div>
    </center>
    <script src="html2canvas.js"></script>
    <script src="2048.js?v=11"></script>
    <div style="background:rgba(0,0,0,0.9);position:absolute;top:0px; left:0px; width:100%;height:100%;z-index:10000;display:none;" id="result_div">
        <p style=" text-align:center;padding-left:50px;"><img src="img/s.png" width="204" /></p>
        <div style="width:220px;height:250px; top:20px; left:25px;background:rgba(0,0,0,0.3);border:1px rgba(255,255,255,0.3) solid;border-radius:6px;padding:15px; text-align:center; position:relative;">
            <i style="position:absolute; background:url(img/close.png); width:29px;height:29px; background-size:29px 29px; top:-10px;right:-14px;" onClick="$('#result_div').hide();"></i>
            <center style="line-height:25px;font-size:20px;margin-top:20px;color:#eee;" id="result_content">
                <span style="font-size:36px;"><font color="#fce700">2857!</font></span><br /><br />
                天啦！在中国地区<br />
                您的智商 <font color="#fc4d35">>76％</font> 的人<br />
                反应速度 <font color="#fc4d35">>78％</font> 的人<br />
                协调能力 <font color="#fc4d35">>82％</font> 的人<br /><br />
                您属于<span style="color:#04e5f9; font-size:30px;">大师</span>级别！
            </center>
        </div>
    </div>
    <br />
    <script>
        var cur_score = 0;
        var show_end_tips = 1;
        var number_tips = 0;
        function show_medal() {
            number_tips = max_number;
            var str = '';
            if (number_tips == 1024) {
                document.title = '高智商游@戏，哈哈哈！我合出了1024！谁能比我牛？';
                str = '天呐！您居然合出了<br/><br/><span style="font-size:36px;color:#fce700">' + number_tips + '!</span><br/><br/>太帅气了<br/><div style="font-size:16px;padding-top:10px;color:#04e5f9; text-decoration:underline;" onclick="$(\'#result_div\').hide();">下个目标 -> ' + number_tips * 2 + '　加油哦！</div>';
            }
            else if (number_tips == 2048) {
                document.title = '高智商游@戏，哈哈哈！我合出了2048！谁能比我牛？';
                str = '神呐！您居然合出了<br/><br/><span style="font-size:36px;color:#fce700">' + number_tips + '!</span><br/><br/>真是屌爆了<br/><div style="font-size:16px;padding-top:10px;color:#04e5f9; text-decoration:underline;" onclick="$(\'#result_div\').hide();">终极目标 -> ' + number_tips * 2 + '　加油哦！</div>';
            }

            $('#result_div').show();
            $('#result_content').html(str);
        }

        function set_title() {
            document.title = '高智商游@戏，哈哈哈！我得了' + cur_score + '分！谁能比我牛？';
            if (number_tips < max_number && (max_number == 1024 || max_number == 2048)) {
                show_medal();
            }
            if (game_over == 1 && cur_score <= 2000 && show_end_tips == 1) {
                $('#result_msg').html("下个目标-><span style='color:red;font-size:26px;' >" + max_number * 2 + "！</span><br/><span style='color:#00c;font-size:14px;'>智商真让人捉急，要加油哦～</span>");
            }
            else if (game_over == 1 && cur_score > 2000 && show_end_tips == 1) {
                $('#result_msg').html('');
                if (cur_score < 4000) {
                    zs_num = 56;
                    fy_num = 70;
                    sd_num = 60;

                    level_name = '高手';
                    zs_num += Math.floor((cur_score / 4000) * 200 + 8) / 10;
                    fy_num += Math.floor((cur_score / 4000) * 200 + 1) / 10;
                    sd_num += Math.floor((cur_score / 4000) * 200 + 5) / 10;
                }
                else if (cur_score < 6000) {
                    zs_num = 68;
                    fy_num = 70;
                    sd_num = 72;

                    level_name = '专家';
                    zs_num += Math.floor((cur_score / 6000) * 200 + 2) / 10;
                    fy_num += Math.floor((cur_score / 6000) * 200 + 7) / 10;
                    sd_num += Math.floor((cur_score / 6000) * 200 + 6) / 10;
                }
                else if (cur_score < 10000) {
                    zs_num = 79;
                    fy_num = 75;
                    sd_num = 78;

                    level_name = '大师';
                    zs_num += Math.floor((cur_score / 10000) * 200 + 4) / 10;
                    fy_num += Math.floor((cur_score / 10000) * 200 + 1) / 10;
                    sd_num += Math.floor((cur_score / 10000) * 200 + 5) / 10;
                }
                else if (cur_score > 10000) {
                    level_name = '神';
                    zs_num = 99;
                    fy_num = 99;
                    sd_num = 99;
                }
                $('#result_div').show();
                $('#result_content').html('<span style="font-size:36px;"><font color="#fce700">' + cur_score + '!</font></span><br/><br/>'
                + '天呐！在中国地区<br/>'
                + '您的智商 <font color="#fc4d35">>' + zs_num + '％</font> 的人<br/>'
                + '反应速度 <font color="#fc4d35">>' + fy_num + '％</font> 的人<br/>'
                + '协调能力 <font color="#fc4d35">>' + sd_num + '％</font> 的人<br/><br/>'
                + '您属于<span style="color:#04e5f9; font-size:30px;">' + level_name + '</span>级别！');

            }
        }

        function down_mly() {
            $.get('/game/down_stat/?_sid=ios', function (re) {
                self.location.href = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.meiliyue&g_f=991653';
            });
        }

        setTimeout("window.scrollTo(1, 1)", 500);
    </script>
